<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img [src]="imgUrl" alt="IMG" />
            </div>
            <form class="login100-form validate-form">
                <span class="login100-form-title"> {{ heading }} </span>
                <div class="wrap-input100 validate-input" data-validate="Name is required.">
                    <input class="input100" type="text" [(ngModel)]="signupObj.userName" name="userName" placeholder="Name" />
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" [(ngModel)]="signupObj.email" placeholder="Email" />
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password" [(ngModel)]="signupObj.password" placeholder="Password" />
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="container-login100-form-btn">
                    <button (click)="onSignUp()" class="login100-form-btn">Signup</button>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" routerLink="/login">
                        Login
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
